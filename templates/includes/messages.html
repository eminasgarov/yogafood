{% if messages %}

  {% for message in messages %}
        <div id="message" class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert" style='font-size: 14px;'>
          <i
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            class="bi bi-exclamation-octagon me-1"
          {% else %}
            class="bi bi-check-circle me-1"
          {% endif %}></i>
            <strong>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    XÉ™ta:
              {% else %}
                  {{title}}
              {% endif %}
            </strong>
            {{message}}
        </div>
  {% endfor %}

{% endif %}
